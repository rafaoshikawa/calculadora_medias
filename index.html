<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Médias</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
        <header>
            <h1>Calculadora Médias</h1>
        </header>
      <form id="form-atividade">
        <input type="text"id="nome-atividade"required placeholder="Nome da atividade"/>
        <input type="number" id="nota-atividade"required placeholder="Nota"min="0" max="10"/>
        <button type="submit" id="adicionar">Adicionar +</button>
        <a href="./index.html"> <img  class="refresh" src="./refresh-button.png" alt=""></a>
      </form>

      <table cellspacing="0">
        <thead>
          <tr>
            <th>Nome da atividade</th>
            <th>Nota da atividade</th>
            <th>Aprovado?</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
          <tr>
            <td>Média final</td>
            <td id="media-final-valor">---</td>
            <td id="media-final-resultado">---</td>
          </tr>
        </tfoot>
      </table>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
